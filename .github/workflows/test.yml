name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        database: ["sqlite3", "postgresql"]
        rails: ["7.2.0", "8.0.0"]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rails_pulse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432


    env:
      RAILS_ENV: test
      DATABASE_ADAPTER: ${{ matrix.database }}
      RAILS_VERSION: ${{ matrix.rails }}
      FORCE_DB_CONFIG: true
      CI: true
      # Force in-memory database for SQLite in CI
      MEMORY_DATABASE: ${{ matrix.database == 'sqlite3' && 'true' || 'false' }}
      # PostgreSQL configuration for CI
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432

    steps:
    - uses: actions/checkout@v5

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: false

    - name: Install dependencies
      run: |
        # Map Rails version to gemfile
        case "${{ matrix.rails }}" in
          "7.2.0") GEMFILE=gemfiles/rails_7_2.gemfile ;;
          "8.0.0") GEMFILE=gemfiles/rails_8_0.gemfile ;;
        esac
        
        BUNDLE_GEMFILE=$GEMFILE bundle install

    - name: Setup database
      run: |
        if [[ "${{ matrix.database }}" == "postgresql" ]]; then
          echo "PostgreSQL test database ready"
          pg_isready -h localhost -p 5432 || exit 1
        else
          echo "Using SQLite (no setup required)"
        fi

        echo "Rails Pulse tables will be created automatically by test helper"

    - name: Run tests
      run: |
        # Set the appropriate gemfile for the Rails version
        case "${{ matrix.rails }}" in
          "7.2.0") GEMFILE=gemfiles/rails_7_2.gemfile ;;
          "8.0.0") GEMFILE=gemfiles/rails_8_0.gemfile ;;
        esac
        
        BUNDLE_GEMFILE=$GEMFILE bundle exec rails test:all

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Run RuboCop
      run: bundle exec rubocop

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Set up Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Node dependencies
      run: npm install

    - name: Build assets
      run: npm run build

    - name: Build gem
      run: bundle exec rake build
